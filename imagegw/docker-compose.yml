api:
  image: imagegwapi
  ports:
   - 5555:5000
  links:
   - mongo
   - redis
  volumes:
   - imagegw:/data
   - ./test/config:/config
  command: munge:systema:munge munge:systemb:munge api
mongo:
  image: mongo:2.6
  volumes:
    - /data/db
  command: --smallfiles
redis:
  image: redis
  volumes:
   - ./test/config:/config
  command: redis-server /config/redis.conf
systema:
  container_name: systema
  image: shifter-test
  links:
   - api
   - registry
  ports:
   - "2222:22"
  volumes:
  - /images
  - ./test/config/:/config
  privileged: true
  environment:
  - ADDUSER=canon
  - ADDUSER=lgerhard
workera:
  image: imagegwapi
  links:
   - api
   - redis
   - systema:systema
   - registry
  volumes:
   - imagegw:/data
   - ./test/config/:/config
  command: worker:systema
registry:
  image: registry
  ports:
   - "5000:5000"
  volumes:
  - registry:/var/lib/registry
